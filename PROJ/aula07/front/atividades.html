<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Painel de Atividades</title>
</head>

<body>
    <header>
        <h1>Painel de Atividades</h1>
    </header>
    <main>
        <div class="faixa">
            <h3 id="professor"></h3>
            <button onclick="logout()">Sair</button>
        </div>
        <div class="conteudo">
            <button class="cadastrar-atividade-btn" onclick="novo.classList.remove('oculto')">Cadastrar Nova Atividade</button>
            <h2 id="turma"></h2>
            <table>
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Nome da Atividade</th>
                    </tr>
                </thead>
                <tbody id="atividades">
                </tbody>
            </table>
        </div>
    </main>

    <div id="novo" class="modal oculto">
        <div class="janela">
            <form id="create">
                <h2>Cadastrar Atividade</h2>
                <input type="text" name="descricao" placeholder="Descrição da Atividade" required>
                <button type="submit">Cadastrar</button>
                <button type="reset" onclick="novo.classList.add('oculto')">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="atividades.js"></script>
</body>

</html>
