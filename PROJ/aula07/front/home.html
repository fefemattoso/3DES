<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Painel de Turmas</title>
</head>

<body>
    <header>
        <h1>Painel de Turmas e Atividades</h1>
    </header>
    <main>
        <div class="faixa">
            <h3 id="professor"></h3>
            <button onclick="logout()">Sair</button>
        </div>
        <div class="conteudo">
            <button class="cadastrar-turma-btn" onclick="novo.classList.remove('oculto')">Cadastrar Nova Turma</button>
            <h2>Lista de Turmas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Nome da Turma</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="turmas">
                </tbody>
            </table>
        </div>
    </main>

    <div id="novo" class="modal oculto">
        <div class="janela">
            <form id="create">
                <h2>Cadastrar Nova Turma</h2>
                <input type="text" name="nome" placeholder="Nome da Turma" required>
                <button type="submit">Cadastrar</button>
                <button type="reset" onclick="novo.classList.add('oculto')">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
